<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather APP</title>
  </head>
  <body>
    <div id="container">
      <h1 class="header">Weather APP</h1>
      <div class="main">
        <div class="search">
          <input type="text" class="country-input" />
          <button type="submit" class="button">Search</button>
        </div>
        <div class="content">
          <p class="country"></p>
          <h2 class="country-name"></h2>
          <img class="hava-png" src="" alt="" />
          <p class="desc"></p>
          <h4 class="temp"></h4>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
